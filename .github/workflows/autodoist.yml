name: Run Autodoist with CLI

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-autodoist:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

     - name: Reset metadata.sqlite (manual runs only)
          if: github.event_name == 'workflow_dispatch'
          run: |
            if [ -f metadata.sqlite ]; then
              echo "üóëÔ∏è Deleting existing metadata.sqlite for clean reset"
              rm metadata.sqlite
            else
              echo "No metadata.sqlite file found"
            fi

    - name: Run Autodoist with label filter
      env:
        TODOIST_API_KEY: ${{ secrets.TODOIST_API_KEY }}
      run: |
        python autodoist.py -a $TODOIST_API_KEY -l "next_action"
